<!DOCTYPE html>
<html>

<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
    {% for product in products %}
        <li>{{ product.name }} - Quantity: {{ product.quantity }} | Price: {{ product.price }}$
            | {% if product.company %}{{ product.company.name }}{% else %}empty{% endif %}
        </li>
    {% endfor %}
    </ul>
<a href="{% url 'index' %}">Back</a>
</body>
</html>
